<div class="container">
  <div class="row">
    <div class="content-top">
      <h2 class="title-page">
        Cadastrar Cliente
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="content-page">
        <form>
          <div class="form-group">
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name" class="form-control input-sm" placeholder="Nome da empresa">
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" class="form-control input-sm" placeholder="Nome da empresa">
          </div>
          <div class="form-group">
            <label for="cnpj">CPNJ: </label>
            <input type="tel" id="cnpj" name="cnpj" class="form-control input-sm" placeholder="Nome da empresa">
          </div>
          <div class="form-group">
            <label for="cep">CEP: </label>
            <input type="tel" id="cep" name="cep" class="form-control input-sm" placeholder="Nome da empresa">
          </div>
          <div class="form-group">
            <label for="complementAdress">Complemento: </label>
            <input type="text" id="complementAdress" name="complementAdress" class="form-control input-sm"
              placeholder="Nome da empresa">
          </div>
          <div class="form-group">
            <label for="phone">Telefone: </label>
            <input type="tel" id="phone" name="phone" class="form-control input-sm" placeholder="Nome da empresa">
          </div>
          <div class="form-group">
            <button class="btn btn-success">
              Pronto!
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col">
      <img src="./assets/imgs/bg-design-transparent.png" alt="">
    </div>
  </div>
</div>
