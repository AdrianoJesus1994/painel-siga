<button class="btn btn-link card-lista" (click)="doAction($event)">
    <div *ngIf="!isNew" class="avatar-item avatar">
  
    </div>
    <div class="avatar-item" *ngIf="isNew">
      <img src="assets/imgs/new.svg" width="50" alt="">
    </div>
    <div class="detail">
      <h2 class="title-item">
        Nome do projeto
      </h2>
      <p class="detail-sm">
        Nome do Cliente
      </p>
    </div>
    <div class="action">
      <button class="btn btn-link" (click)="doAction($event)">
        <img src="assets/imgs/eye.svg" width="30" alt="">
      </button>
    </div>
  </button>
